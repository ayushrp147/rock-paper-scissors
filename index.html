<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>WELCOME TO ROCK-PAPER-SCISSORS</h1>
    <div class="content">
        <h3>CLICK YOUR CHOICE TO BEGIN</h3>
        <div class="choices">
        <div class="choice">
            <div class="image"><img src="images/rock.png" alt="Image of rock" height="150" width="150"></div>
            <button class="rock">Rock</button>
        </div>
        <div class="choice">
            <div class="image"><img src="images/paper.png" alt="Image of paper" height="150" width="150"></div>
            <button class="paper">Paper</button>
        </div>
        <div class="choice">
            <div class="image"><img src="images/scissors.png" alt="Image of rock" height="150" width="150"></div>
            <button class="scissors">Scissors</button>
        </div>
        </div>
    </div>
    <div class="result"></div>
</body>
</html>
